<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Saldo Tabungan</title>
</head>
<body>
    <h2>Perhitungan Saldo Tabungan dengan Bunga</h2>
    <label for="saldo">Saldo Awal (Rp):</label>
    <input type="number" id="saldo" value="100000"><br><br>
    <label for="bunga">Bunga (% per bulan):</label>
    <input type="number" id="bunga" value="10"><br><br>
    <label for="waktu">Waktu (bulan):</label>
    <input type="number" id="waktu" value="3"><br><br>
    <button onclick="hitungSaldo()">Hitung</button>
    
    <h3>Hasil:</h3>
    <div id="hasil"></div>

    <script>
        function hitungSaldo() {
            let saldo = parseFloat(document.getElementById("saldo").value);
            let bunga = parseFloat(document.getElementById("bunga").value);
            let waktu = parseInt(document.getElementById("waktu").value);
            let hasilDiv = document.getElementById("hasil");
            hasilDiv.innerHTML = '';

            for (let i = 1; i <= waktu; i++) {
                saldo = saldo + (saldo * bunga / 100);
                hasilDiv.innerHTML += `Saldo Bulan ${i} = Rp. ${saldo.toFixed(2)}<br>`;
            }
        }
    </script>
</body>
</html>
