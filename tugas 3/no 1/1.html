<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Faktorial dan Deret</title>
</head>
<html>
<head>
    <title>Form Mahasiswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
        }
        .output div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Mahasiswa</h2>
        <form id="mahasiswaForm">
            <div class="form-group">
                <label for="nim">NIM:</label>
                <input type="text" id="nim" name="nim" required>
            </div>
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="jenis_kelamin">Jenis Kelamin:</label>
                <select id="jenis_kelamin" name="jenis_kelamin" required>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </div>
            <div class="form-group">
                <label for="agama">Agama:</label>
                <select id="agama" name="agama" required>
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Budha">Budha</option>
                    <option value="Lainnya">Lainnya</option>
                </select>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="Mahasiswa Baru">Mahasiswa Baru</option>
                    <option value="Mahasiswa Lama">Mahasiswa Lama</option>
                </select>
            </div>
            <div class="form-group">
                <label for="jurusan">Jurusan:</label>
                <input type="text" id="jurusan" name="jurusan" required>
            </div>
            <div class="form-group">
                <label for="komentar">Komentar:</label>
                <textarea id="komentar" name="komentar" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">KIRIM</button>
            </div>
        </form>
        <div id="output" class="output"></div>
    </div>

    <script>
        document.getElementById('mahasiswaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var nim = document.getElementById('nim').value;
            var nama = document.getElementById('nama').value;
            var jenisKelamin = document.getElementById('jenis_kelamin').value;
            var agama = document.getElementById('agama').value;
            var status = document.getElementById('status').value;
            var jurusan = document.getElementById('jurusan').value;
            var komentar = document.getElementById('komentar').value;

            var output = document.getElementById('output');
            output.innerHTML = `
                <div><strong>NIM:</strong> ${nim}</div>
                <div><strong>Nama:</strong> ${nama}</div>
                <div><strong>Jenis Kelamin:</strong> ${jenisKelamin}</div>
                <div><strong>Agama:</strong> ${agama}</div>
                <div><strong>Status:</strong> ${status}</div>
                <div><strong>Jurusan:</strong> ${jurusan}</div>
                <div><strong>Komentar:</strong> ${komentar}</div>
            `;
        });
    </script>
</body>
</html>
